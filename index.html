<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/009c432c0f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="main-page">
        
        <i class="fa-solid fa-circle-half-stroke lightMode"></i>
        <i class="fa-solid fa-circle-arrow-left"></i>
       
      <div id="main-div">
        <h2 class="main-h2">HOW BORED ARE YOU?</h2>
       
      </div>
    
      <div id="denied-response">
        <h1 class="response-1"></h1>
      </div>
      <div id="accepted-response">
        <h1 class="response-2"></h1>
        <h3 class="type-response"></h3>
        <h4 class="activity-response"></h4>
        
        
      </div>
      <div class="arrow-wrapper">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </div>
     


     
     
    
    </main>
    <section class="comments-wrapper">
      <div class="comment-section">
        <form class="comment-form" target="frame" id="comment-form">
          <input type="text" placeholder="Write a comment" id="comment-input">
         <button><i class="fa-solid fa-paper-plane"></i></button>

        </form>
        
     
       
    </section>

   
    
  
    
    
  </body>
</html>
